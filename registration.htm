<legend>Registration Test:</legend>
<form>
	<fieldset>
		<label for="name">Name:</label>
		<br><input type="text" id="name" name="Name"><br>
		<label for="Surname">Surname:</label>
		<br><input type="text" id="Surname" name="Surname"><br>
		<label for="date">Date of Birth:</label>
		<br><input type="Date" id="date" name="Date"><br>
		<label for="email">E-mail:</label>
		<br><input type="email" id="email" name="E-mail"><br>
		<label for="password">Password:</label>
		<br><input type="Password" id="password" name="Password"><br>
		<label for="gender">Gender:</label>
		<br><select name="Gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		 </select><br>
		 <label for="about me">About Me:</label>
		<br><textarea cols="30" id="about me" type="text" name="About me"></textarea><br>
		<label for="photo">Upload your photo:</label>
		<input type="file" id="photo" name="Upload your photo"><br>
		Mark Your Interests
		<br><input type="checkbox" name="interest" value="autos and vehicles"> Autos and vehicles
		<br><input type="checkbox" name="interest" value="education">Education
		<br><input type="checkbox" name="interest" value="gaming">Gaming
		<br><input type="checkbox" name="interest" value="politics">Politics
		<br><input type="checkbox" name="interest" value="science">Science
		<br><input type="checkbox" name="interest" value="comedy">Comedy
		<br><input type="checkbox" name="interest" value="films">Films
		<br><input type="checkbox" name="interest" value="music">Music
		<br><input type="checkbox" name="interest" value="animals">Animals
		<br><input type="checkbox" name="interest" value="sports">Sports<br>
		<button type="button" onclick="alert('Thanks for registration!')">Submit</button><br>
		<button type="reset button" >Reset</button>
	</fieldset>
</form>
